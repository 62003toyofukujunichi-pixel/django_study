<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿の編集</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f2f5; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">投稿を編集</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ post.title }}" required>
        <textarea name="content" rows="5" required>{{ post.content }}</textarea>
        <button type="submit">更新する</button>
    </form>
    <p style="text-align: center;"><a href="{% url 'index' %}">キャンセル</a></p>
</body>
</html>
